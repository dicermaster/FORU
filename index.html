        "–ë-–ë—É–¥—É—â–µ–µ, –∫–æ—Ç–æ—Ä–æ–µ —è —Ö–æ—á—É –ø–æ—Å—Ç–∏—á—å"

let index=0;

function typeWriter(text,element){
    element.innerHTML="";
    let i=0;
    let interval=setInterval(()=>{
            element.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length)clearInterval(interval);
},40);
}

function showMessage(){
const box=document.getElementById("message");

    if(index < messages.length){
        typeWriter(messages[index],box);
        index++;
        if(index === messages.length){
            document.getElementById("secretButton").style.display="block";
        }
    }
}

/* –¢–∞–π–º–µ—Ä 90 –¥–Ω–µ–π */
function startTimer(){
const timerElement=document.getElementById("timer");
    let startDate=localStorage.getItem("secretStart");

    if(!startDate){
        startDate=new Date().getTime();
        localStorage.setItem("secretStart",startDate);
    }else{
        startDate=parseInt(startDate);
    }

const duration=90*24*60*60*1000;

    function update(){
const now=new Date().getTime();
const diff=(startDate+duration)-now;

        if(diff<=0){
            timerElement.innerHTML="–ú—ã –∑–Ω–∞–∫–æ–º—ã —É–∂–µ 3 –º–µ—Å—è—Ü–∞ –∏ —è –Ω–µ —Ö–æ—á—É –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—Å—è ‚ù§Ô∏è";
            return;
        }

const days=Math.floor(diff/(1000*60*60*24));
const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
const minutes=Math.floor((diff%(1000*60*60))/(1000*60));
        timerElement.innerHTML=`–î–æ 3 –º–µ—Å—è—Ü–µ–≤: ${days}–¥ ${hours}—á ${minutes}–º`;
    }
    setInterval(update,60000);
    update();
}

/* –§–µ–π–µ—Ä–≤–µ—Ä–∫ */
function launchFireworks(){
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    for(let i=0;i<120;i++){
        setTimeout(()=>{
                ctx.fillStyle=`hsl(${Math.random()*360},100%,50%)`;
        ctx.beginPath();
        ctx.arc(Math.random()*canvas.width,Math.random()*canvas.height,4,0,Math.PI*2);
        ctx.fill();
},i*25);
    }
    setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),4000);
}
